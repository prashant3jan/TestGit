<!doctype html>
<html>
  <head>
    <title>Google Maps Example</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.19.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>PubNub Google Maps Tutorial - Live Map Marker</h1>
      <div id="map-canvas" style="width:600px;height:400px"></div>
    </div>

    <script>
    window.lat = 25.4381302;
    window.lng = 81.8338005;

    function circlePoint(time) {
      var radius = 0.01;
      var x = Math.cos(time) * radius;
      var y = Math.sin(time) * radius;
      
      return {lat:window.lat + x, lng:window.lng + y};
    };

    var map;
    var mark;

    var initialize = function() {
      map  = new google.maps.Map(document.getElementById('map-canvas'), {center:{lat:lat,lng:lng},zoom:12});
      mark = new google.maps.Marker({position:{lat:lat, lng:lng}, map:map});
    };

    window.initialize = initialize;

    var redraw = function(payload) {
      lat = payload.message.lat;
      lng = payload.message.lng;

      map.setCenter({lat:lat, lng:lng, alt:0});
      mark.setPosition({lat:lat, lng:lng, alt:0});
    };

    var pnChannel = "map-channel";

    var pubnub = new PubNub({
      publishKey:   'pub-c-e4a6a3a5-0bcd-4f6f-8cc4-459e284fc42d',
      subscribeKey: 'sub-c-4ca75616-13a9-11eb-9b79-2636081330fc'
    });

    pubnub.subscribe({channels: [pnChannel]});
    pubnub.addListener({message:redraw});

    setInterval(function() {
      pubnub.publish({channel:pnChannel, message:circlePoint(new Date().getTime()/1000)});
    }, 500);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBSrGgzfxgBXCxaZEdokSHX0RKTMu2RkK0&callback=initialize"></script>
  </body>
</html>
